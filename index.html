  <html>
<head>
  <meta charset="utf-8">
  <title>JS-Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
 <div class="container">
  <div class="news"><strong>Demo Project: </strong> JS- Calculator </div>
  <div id="calculator">
    <div id="screen-container">
      <div id="screen">0</div>
    </div>
    <div id="numpad">
      <div id="clear" class="operator button" onclick="reset()">
        <span>AC</span>
      </div>
      <div id="negate" class="operator button" onclick="operator('negate')">
        <span>+/-</span>
      </div>
      <div id="divide" class="operator button" onclick="operator('divide')">
        <span>&divide;</span>
      </div>
      <div id="seven" class="digit button" onclick="press_button(7)">
        <span>7</span>
      </div>
      <div id="eight" class="digit button" onclick="press_button(8)">
        <span>8</span>
      </div>
      <div id="nine" class="digit button" onclick="press_button(9)">
        <span>9</span>
      </div>
      <div id="multiply" class="operator button" onclick="operator('multiply')">
        <span>x</span>
      </div>
      <div id="four" class="digit button" onclick="press_button(4)">
        <span>4</span>
      </div>
      <div id="five" class="digit button" onclick="press_button(5)">
        <span>5</span>
      </div>
      <div id="six" class="digit button" onclick="press_button(6)">
        <span>6</span>
      </div>
      <div id="add" class="operator button" onclick="operator('add')">
        <span>+</span>
      </div>
      <div id="one" class="digit button" onclick="press_button(1)">
        <span>1</span>
      </div>
      <div id="two" class="digit button" onclick="press_button(2)">
        <span>2</span>
      </div>
      <div id="three" class="digit button" onclick="press_button(3)">
        <span>3</span>
      </div>
      <div id="subtract" class="operator button" onclick="operator('subtract')">
        <span>â€”</span>
      </div>
      <div id="zero" class="digit button" onclick="press_button(0)">
        <span>0</span>
      </div>
      <div id="decimal" class="digit button" onclick="press_button('.')">
        <span>.</span>
      </div>
      <div id="equals" class="operator button" onclick="operator('equals')">
        <span>=</span>
      </div>
    </div>
  </div>
</div>
<div class="credit">Coded by <a href="#">Habiba Akhter</div>



  <script src="app.js" type="text/javascript"></script>
</body>
</html>
